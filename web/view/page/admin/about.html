{{ template "core/admin-panel" . }}
{{ template "templates/form-result" . }}
<form action="/admin/about" method="post">
	<div class="cloud">
		{{ $about := .Form.Get "about" }}
		<label for="form-about">About</label>
		<textarea name="about" id="form-about" required>{{ $about.Value }}</textarea>
	</div>
    <button type="submit">Submit</button>
</form>
