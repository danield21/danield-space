<form action="/rest/article" method="post">
	<div class="cloud">
		<label for="form-title">Title</label>
		<input type="text" name="title" id="form-title">
	</div>
	<div class="cloud">
		<label for="form-type">Type</label>
		<input type="text" name="type" id="form-type">
	</div>
	<div class="cloud">
		<label for="form-key">Key</label>
		<input type="text" name="key" id="form-key">
	</div>
	<div class="cloud">
		<label for="form-createdOn">Publish Date</label>
		<input type="datetime-local" name="createdOn" id="form-createdOn">
		<button type="button" class="js-fillNow" data-target="form-createdOn">Set Publish Date to Now</button>
	</div>
	<div class="cloud">
		<label for="form-createdBy">Author</label>
		<input type="text" name="createdBy" id="form-createdBy" value="{{.SiteInfo.Owner}}">
	</div>
	<div class="cloud">
		<label for="form-abstract">Abstract</label>
		<textarea name="abstract" id="form-abstract"></textarea>
	</div>
	<div class="cloud">
		<label for="form-article">Article</label>
		<input type="file" name="article" id="form-article">
	</div>
	<div class="cloud">
		<label for="form-password">Password</label>
		<input type="file" name="password" id="form-password">
		<button>Submit</button>
	</div>
</form>
