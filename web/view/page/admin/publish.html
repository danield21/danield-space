{{ template "core/admin-panel" . }}
<form action="/admin/article/publish" method="post">
	<div class="cloud">
		<label for="form-title">Title</label>
		<input type="text" name="title" id="form-title" required>
	</div>
	<div class="cloud">
		<label for="form-category" required>Type</label>
		<select name="category" id="form-category">
			<option value="">Please choose</option>
			{{ range .Categories }}
			<option value="{{.Url}}">{{ .Title }}</option>
			{{ end }}
		</select>
	</div>
	<div class="cloud">
		<label for="form-url">URL</label>
		<input type="text" name="url" id="form-url" pattern="([a-z]+(-[a-z]+)?)+" required>
	</div>
	<div class="cloud">
		<label for="form-publish">Publish Date</label>
		<input type="datetime-local" name="publish" id="form-publish" required>
		<button type="button" class="js-fillNow" data-target="form-publish">Set Publish Date to Now</button>
	</div>
	<div class="cloud">
		<label for="form-author">Author</label>
		<input type="text" name="author" id="form-author" value="{{.SiteInfo.Owner}}" required>
	</div>
	<div class="cloud">
		<label for="form-abstract">Abstract</label>
		<textarea name="abstract" id="form-abstract" style="width: 40%; height: 5rem;" required></textarea>
	</div>
	<div class="cloud">
		<label for="form-content">Content</label>
		<textarea name="content" id="form-content" style="width: 80%; height: 10rem;" required></textarea>
	</div>
	<div class="cloud">
		<button>Submit</button>
	</div>
</form>
