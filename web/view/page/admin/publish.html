{{ template "core/admin-panel" . }}
<form action="/rest/article" method="post">
	<div class="cloud">
		<label for="form-title">Title</label>
		<input type="text" name="title" id="form-title">
	</div>
	<div class="cloud">
		<label for="form-type">Type</label>
		<input type="text" name="type" id="form-type">
	</div>
	<div class="cloud">
		<label for="form-key">Key</label>
		<input type="text" name="key" id="form-key">
	</div>
	<div class="cloud">
		<label for="form-publish">Publish Date</label>
		<input type="datetime-local" name="publish" id="form-publish">
		<button type="button" class="js-fillNow" data-target="form-publish">Set Publish Date to Now</button>
	</div>
	<div class="cloud">
		<label for="form-createdBy">Author</label>
		<input type="text" name="createdBy" id="form-createdBy" value="{{.SiteInfo.Owner}}">
	</div>
	<div class="cloud">
		<label for="form-abstract">Abstract</label>
		<textarea name="abstract" id="form-abstract" style="width: 40%; height: 5rem;"></textarea>
	</div>
	<div class="cloud">
		<label for="form-content">Content</label>
		<textarea name="content" id="form-content" style="width: 80%; height: 10rem;"></textarea>
	</div>
	<div class="cloud">
		<button>Submit</button>
	</div>
</form>
