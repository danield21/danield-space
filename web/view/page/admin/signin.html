<form action="/rest/admin/authenticate{{if .Redirect }}?redirect={{ .Redirect }}{{ end }}" method="post" class="cloud">
	<div>
		<label>
			Username
			<input type="text" name="username">
		</label>
	</div>
	<div>
		<label>
			Password
			<input type="password" name="password">
		</label>
	</div>
	<div>
		<button>Sign-In</button>
	</div>
</form>
