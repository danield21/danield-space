<form method="/admin/account/create" action="post">
    <div class="cloud">
        {{ $username := .Form.Get "username" }}
        <label for="form-username">Username</label>
        <input id="form-username" type="text" name="username" value="{{$username.Value}}" required>
    </div>
    <div class="cloud">
        {{ $password := .Form.Get "password" }}
        <label for="form-password">Password</label>
        <input id="form-password" type="password" name="password" required>
    </div>
    <div class="cloud">
        {{ $pwdCfm := .Form.Get "password-confirm" }}
        <label for="form-password-confirm">Password Confirm</label>
        <input id="form-password-confirm" type="password" name="password-confirm" required>
    </div>
    {{ if .User.Super }}
    <div class="cloud">
        {{ $super := .Form.Get "super" }}
        <input id="form-super" type="checkbox" name="super">
        <label for="form-super"{{if $super.Value}} checked{{end}}>Super User</label>
    </div>
    {{ end }}
    <button>Submit</button>
</form>
