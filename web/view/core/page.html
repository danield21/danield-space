<!DOCTYPE html>
<html lang="{{.Language}}">

<head>
    <title>{{.Title}}</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="Ballooneer's Code">
    <meta name="application-name" content="Ballooneer's Code">
    <meta name="theme-color" content="#97e1fb">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {{range $key, $value := .Meta}}
    <meta name="{{ $key }}" content="{{ $value }}"> {{ end }}
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#97e1fb">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=blissfuljs" defer></script>
    <script src="/dist/js/bliss.min.js" defer></script>
    <script src="/dist/js/app.js" defer></script>
    <style>
        #mountain-range {
            display: block;
            width: 100%;
            visibility: hidden;
            transform: translateY(100%);
            transition: transform .5s .5s;
        }
        
        footer>.sand {
            visibility: hidden;
            transform: translateY(100%);
            transition: transform .5s .5s;
        }
        
        #sky-easel>.sun {
            visibility: hidden;
            transform: translateY(-100%);
            transition: transform 1s;
        }
        
        #mountain-range.shown,
        footer>.sand.shown,
        #sky-easel>.sun.shown {
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div id="sky-easel"></div>
    <div class="cloud">
        <header>
            {{template "core/navigation" .}}
        </header>
        <main>{{ .Content }}</main>
    </div>
    <footer>
        <embed id="mountain-range" src="/dist/images/mountain.svg"></embed>
        <div class="sand"></div>
    </footer>
</body>

</html>
