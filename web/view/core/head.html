<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.SiteInfo.Title}}</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#222222">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .SiteInfo.Owner }}">
    <meta name="description" content="{{ .SiteInfo.ShortDescription }}">
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=blissfuljs" defer></script>
    <script src="/dist/js/bliss.min.js" defer></script>
    <script src="/dist/js/app.js" defer></script>
    <style>
        #mountain-range {
            display: block;
            width: 100%;
            visibility: hidden;
            transform: translateY(100%);
            transition: transform 1s 1s;
        }
        
        footer>.sand {
            visibility: hidden;
            transform: translateY(100%);
            transition: transform 1s 1s;
        }
        
        #sky-easel>.sun {
            visibility: hidden;
            transform: translateY(-100%);
            transition: transform 2s;
        }
        
        #mountain-range.shown,
        footer>.sand.shown,
        #sky-easel>.sun.shown {
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
