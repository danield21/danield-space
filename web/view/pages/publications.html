<!DOCTYPE html>
<html lang="en">
{{template "core/head" .}}
<body>
        <div id="sky-easel"></div>
	<div class="cloud">
                <header>
        		{{template "core/navigation" .}}
                </header>
                <main>
			{{ range $type, $articles := .ArticleMap }}
				<h1>{{ asTitle $type }}</h1>
				{{range $articles}}
					{{ template "templates/article-heading-2" . }}
				{{end}}
				<a href="/publications/{{ $type }}">See more {{ asTitle $type }} articles</a>
			{{end}}
                </main>
	</div>
        <footer>
	        {{template "core/footer" .}}
        </footer>
</body>
</html>
